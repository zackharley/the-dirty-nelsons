<html>

<head>
  <title>The Dirty Nelsons</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #171415;
      margin: 0;
      color: #F1ECC7;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 32px;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    .logo {
      width: 60vw;
      max-width: 500px;
    }

    .social-icon-container {
      display: flex;
      flex-direction: row;
      column-gap: 32px;
    }

    a {
      color: inherit;
      transition: transform 0.2s;
    }

    a:hover {
      transform: scale(1.1);
    }
  </style>
  <script src="https://kit.fontawesome.com/b090601be1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="logo-container">
    <img class="logo" src="/img/logo-cream.svg" />
    <p style="margin-top: 40px;margin-bottom: 40px;">Coming soon...</p>
    <div class="social-icon-container">
      <a href="https://www.instagram.com/thedirtynelsons/">
        <i class="fa-brands fa-instagram fa-lg"></i>
      </a>
      <a href="https://www.facebook.com/thedirtynelsons/">
        <i class="fa-brands fa-facebook fa-lg"></i>
      </a>
    </div>
  </div>
</body>

</html>
